<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BOOKSHELF APPS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="wrapper">
    <div class="container  " id="add-book">
      <h2>BOOKSHELF HAIKAL</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Judul Buku</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="title">Pengarang</label>
          <input type="text" id="author" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="tahun">Tahun</label>
          <input type="number" id="year" name="title" required>
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
      </form>
    </div>


    <div class="container">
      <h2>Belum dibaca</h2>
      <div class="list-item" id="books">
      </div>
    </div>

    <div class="container">
      <h2>Selesai dibaca</h2>
      <div class="list-item" id="completed-books">
      </div>
    </div>
  </div>

  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
